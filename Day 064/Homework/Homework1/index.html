<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            margin: 50px auto;
        }

        .warning {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <input type="text" id="name" placeholder="Name">
        <p class="warning" id="nameWarn">Enter your name</p>
        <input type="email" id="email" placeholder="Email">
        <p class="warning" id="emailWarn">Enter your email</p>
        <input type="password" id="password" placeholder="Password">
        <p class="warning" id="passwordWarn">Enter your password</p>
        <label>
            <input type="checkbox" id="agree"> I agree to terms
        </label>
        <p class="warning" id="checkWarn">You must agree</p>
        <button onclick="register()">Submit</button>
    </div>
    <script src="./script.js"> </script>
</body>

</html>
